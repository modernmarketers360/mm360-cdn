<!doctype html>
<html lang="en" class="h-full">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modern Marketers</title>
        <link href="style.css" rel="stylesheet" />
    </head>

    <body
        class="container mx-auto text-base flex flex-col items-center h-full bg-gray-900 justify-center">
        <main class="sm:w-1/2 lg:w-1/3 2xl:w-1/4 m-5 p-4 bg-white rounded-lg">
            <h1 class="leading-tight text-xl font-bold mb-3">Password Protected
                Site</h1>
            <p class="leading-tight mb-3">Please enter your password to get
                access.</p>
            <form method="POST" action="">
                <input type="password" name="password" placeholder="Password"
                    class="w-full text-lg border-2 border-gray-400 rounded-lg mb-3 px-3 py-1 focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-50"
                    required />
                <button type="submit"
                    class="w-full font-bold bg-green-700 hover:bg-green-800 text-white rounded-lg py-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-green-50 focus:ring-green-700">Submit</button>
            </form>
        </main>
        <!-- npx tailwindcss -o ./css/tailwind.css --jit --purge "./**/*.html" -m -w -->
    </body>

</html>
